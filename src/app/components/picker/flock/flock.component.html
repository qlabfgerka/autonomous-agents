<div class="flexbox margin-bottom">
  <button
    mat-raised-button
    color="primary"
    class="margin-right"
    (click)="clear()"
  >
    CLEAR
  </button>
  <button
    mat-raised-button
    color="primary"
    class="margin-right"
    (click)="start()"
  >
    START
  </button>
  <button
    mat-raised-button
    color="primary"
    class="margin-right"
    (click)="step()"
  >
    STEP
  </button>
</div>
<canvas #canvas id="canvas"></canvas>
